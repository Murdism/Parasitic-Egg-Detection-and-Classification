# COCO 2017 dataset http://cocodataset.org

# # download command/URL (optional)
# download: bash ./scripts/get_coco.sh

# train and val data as 1) directory: path/images/, 2) file: path/images.txt, or 3) list: [path1/images/, path2/images/]
train: ./cell_datatset/images/train #./coco/train2017.txt  # 118287 images
val: ./cell_datatset/images/valid #./coco/val2017.txt  # 5000 images
test: ./cell_datatset/images/test  #./coco/test-dev2017.txt  # 20288 of 40670 images, submit to https://competitions.codalab.org/competitions/20794

# number of classes
nc: 11

# class names
names: ['Ascaris lumbricoides', 'Capillaria philippinensis', 'Enterobius vermicularis', 'Fasciolopsis buski', 'Hookworm egg', 
'Hymenolepis diminuta', 'Hymenolepis nana', 'Opisthorchis viverrine', 'Paragonimus spp', 'Taenia spp. egg', 'Trichuris trichiura']
